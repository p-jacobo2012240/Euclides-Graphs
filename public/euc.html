<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                <title>Euclides y grafos</title>
                <!-- Image and text -->
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                      <img src="umg.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                      Elegiste utilizar el Algoritmo de Euclides
                    </a>
                  </nav>
            </head>
<body>
    
  <section onsubmit="euclides()" id="contenedor_matriz" >
    <form class="form-signin">
    <input id="totaldos" class="form-control" type="number" placeholder="ingrese el # de columnas">
     <button class="btn btn-lg btn-primary btn-block" type="submit" >Procesar</button>
    </form>
  </section>
  
    <!-- DATA INICIO  -->
    <div class="modal fade" id="modaleuc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Ingresa tus valores</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          <div class="modal-body" onsubmit="resolver" >
              <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">MCD Euclides</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <form onsubmit="resolver(event)" >
                    <tr>
                      <th scope="row">1</th>
                      <td><div id="celmatrix"><input id="dato1" type="number"  ></div></td>
                     
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td><div id="celmatrix"><input id="dato2" type="number"  ></div></td>
                     
                    </tr>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" >Procesar</button>
                  </section>
                </tbody>
              </form>
                </table>
          </div>
       </div>
      </div>
    </div>
    <!--DATA -->
</body>
  <script src="./js/euclides.js" ></script>
</html>
